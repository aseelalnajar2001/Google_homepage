<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <title>Google Homepage</title>
</head>
<body>
    <div class="main">
        <div class="nav-menu">
            <ul>
                <li id="right"><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><i class="fas fa-cube"></i></li>
                <li id="signin"><a href="#">Sign in</a></li>
            </ul>
        </div>
        <div class="nav-menu-mobile">
            <ul>
                <li><i class="fas fa-bars"></i></li>
                <li><a href="#">All</a></li>
                <li><a href="#">Images</a></li>
                <li id="right-mobile"><i class="fas fa-cube"></i></li>
                <li><a href="#">Sign in</a></li>
            </ul>
        </div>
        <div class="center">
            <div class="logo">
                <img src="google.png" alt="Logo">
            </div>
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="text" id="name" name="name" required>
                <i class="fas fa-microphone"></i>
            </div>
            <div class="button">
                <a id="google-search" href="#">Google Search</a>
                <a id="lucky" href="#">I'm Feeling Lucky</a>
            </div>
        </div>
        <div class="footer">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
                <li id="footer-right"><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
        <div class="footer-mobile">
            <div class="top">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
            </div>
            <div class="bottom">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
